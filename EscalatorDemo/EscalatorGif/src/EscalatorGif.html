<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Escalator</title>
    <meta name="viewport" content="width=device-width">
    <link type="text/css" rel="stylesheet" href="css/normalize.css">
    <link type="text/css" rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/escalator.css">
</head>

<body>
<div id="buttons">
    &nbsp;&nbsp;
    <button id="stop">stop</button>
    &nbsp;
    <button id="resume">resume</button>
    &nbsp;
    <button id="fast">fast</button>
    &nbsp;
    <button id="slow">slow</button>
    &nbsp;
    <button id="normal">normal</button>
    &nbsp;
    <button id="back">back</button>
    &nbsp;
    <button id="positive">positive</button>
</div>
<br>
<div id="speed">
    <input type="range" id="speedSlider" min="0.5" max="1.5" step="0.5" value="1">
</div>
<br>
<div id="info">
    <p id="infoSpe">Speed:</p>
    <p id="infoDir">Direction:</p>
    <p id="infoSta">State:</p>
</div>
<div class="main-wrap">
    <div id="escalator-wrap">
        <div id="esca"></div>
    </div>
</div>
<script src="js/motion.js"></script>
</body>
</html>
